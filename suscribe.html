<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=windows-1252">
    </head>
    <body bgcolor="#FFFFFF" leftmargin="0" topmargin="0" marginwidth="0" marginheight="0">

        <form action="http://cl.exct.net/subscribe.aspx?lid=YOUR LIST ID HERE" name="subscribeForm" method="post">
        <input type="hidden" name="thx" value="YOUR THANK YOU PAGE HERE" />
        <input type="hidden" name="err" value="YOUR ERROR PAGE HERE" />
        <input type="hidden" name="usub" value="YOUR SUCCESS UNSUB PAGE HERE" />
        <input type="hidden" name="MID" value="YOUR MEMBER ID HERE" />
        <input type="hidden" name="Subscriber_Key" value="WS_ + Email" />
        <table cellpadding="0" cellspacing="0" border="0">
            <tr>
                <td><font face="Verdana" size="2">Email:</font></td>
                <td><input type="text" name="Email Address" placeholder="Email" required/></td>
            </tr>
            <tr>
                <td><font face="Verdana" size="2">First Name:</font></td>
                <td><input type="text" name="First Name" placeholder="First name" required/></td>
            </tr>
            <tr>
                <td><font face="Verdana" size="2">Last Name:</font></td>
                <td><input type="text" name="Last Name" placeholder="Last name" required/></td>
            </tr>
            <tr>
                <td><font face="Verdana" size="2">Birth Date:</font></td>
                <td><input type="date" name="Birth Date" placeholder="Birth date" required/></td>
            </tr>
            <tr>
                <td><font face="Verdana" size="2">Passport:</font></td>
                <td><input type="number" name="Passport" placeholder="Passport" /></td>
            </tr>
            <!--<tr>
                <td><font face="Verdana" size="2">Company Name:</font></td>
                <td><input type="text" name="User Defined" /></td>
            </tr>-->
            <tr>
                <td><input type="radio" name="Casino Type" value="Casino_Game_Related_Emails" checked="checked" />
                <font face="Verdana" size="2">Casino_Game_Related_Emails</font>
            </td>
                <td>
                    <input type="radio" name="Casino Type" value="Entertainment_Related_Emails" />
                    <font face="Verdana" size="2"> Entertainment_Related_Emails</font>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="radio" name="SubAction" value="sub_add_update" checked="checked" />
                    <font face="Verdana" size="2">Subscribe</font>
                </td>
                <td>
                    <input type="radio" name="SubAction" value="unsub" />
                    <font face="Verdana" size="2">Unsubscribe</font>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="submit" value="Submit" /></td>
                    <td align="right">
                </td>
            </tr>
        </table>
        </form>
    </body>
</html>
